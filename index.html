<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pocket Verse</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1 id="app-title">Pocket Verse</h1>
    <button id="installBtn" class="hidden">Install</button>
  </header>

  <main id="app"></main>

  <footer class="bottombar">
    <button id="homeBtn" title="Home">Home</button>
    <button id="exportBtn" title="Export JSON">Export</button>
    <label class="import-label" title="Import JSON">
      Import <input id="importInput" type="file" accept="application/json" hidden>
    </label>
  </footer>

  <!-- versioned to bust any lingering caches -->
  <script src="app.js?v=2"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
