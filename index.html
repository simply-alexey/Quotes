<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Prevent double-tap and pinch zoom on iOS -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1,
                 maximum-scale=1,
                 user-scalable=no">

  <title>Pocket Verse</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app"></div>

  <div class="bottombar">
    <button id="homeBtn" onclick="goto('#/home')">Home</button>

    <!-- Export button becomes "Memorise" dynamically -->
    <button id="exportBtn" style="display:none">Export</button>

    <!-- Import -->
    <label for="importInput" class="import-label" style="display:none">Import</label>
    <input id="importInput" type="file" accept="application/json" style="display:none">
  </div>

  <script src="app.js"></script>
  <script src="service-worker.js"></script>
</body>
</html>
